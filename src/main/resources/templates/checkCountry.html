<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>全国疫情</title>
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
  <script charset="UTF-8" type="text/javascript" src="../layui/layui.js"></script>
  <script src="../js/echarts.min.js"></script>
  <script src="../js/echarts.js"></script>
  <script src="../js/jquery-3.6.1.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/china.js"></script>
  <link rel="stylesheet" href="../css/map.css">
</head>
<body>

<div style="padding: 5px;height: 8%" id="nav2" th:method="post" th:name="${state}">
  <ul class="layui-nav layui-bg-green" lay-filter="">
    <li class="layui-nav-item layui-this">
      <a><i class="layui-icon layui-icon-console" style="font-size: 20px;margin: 0px 10px;"></i>全国疫情</a>
    </li>
  </ul>
</div>

<div style="padding: 5px;height: 8%" id="nav3" th:method="post">
  <div class="layui-input-block" style="margin: 0; padding: 0;">
    <a href="/user">
      <input type="button" class="layui-btn" value="回到用户界面">
    </a>
  </div>
</div>

<div class="layui-tab" style="padding: 5px;height: 8%" id="nav4">
    <div class="layui-tab-item layui-this layui-show" >
      <style>
        table,table tr th, table tr td {
          border:1px solid #ccc;
        }
        table{
          width: 400px;
          border-collapse: collapse;
        }
      </style>
      <table class="layui-table layui-show" style="background: #ffe9b5">
          <caption style="font-size: xx-large;">各省疫情</caption>
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead style="border-color: #3F3F3F;" border="2px" solid #ccc;>
        <tr style="border-color: #3F3F3F;" border="2px" solid #ccc;>
          <th> <b>省份名称</b></th>
          <th> <b>现有确诊</b></th>
          <th> <b>累计确诊</b></th>
          <th> <b>累计治愈</b></th>
          <th> <b>累计死亡</b></th>
          <th> <b>可疑人数</b></th>
        </tr>
        </thead>
        <tr th:each="province:${allProvince}" style="border-color: #3F3F3F;" border="2px" solid #ccc;>
          <td th:text="${province.getProvinceName()}">1</td>
          <td th:text="${province.getCurrentConfirmedCount()}">2</td>
          <td th:text="${province.getConfirmedCount()}">3</td>
          <td th:text="${province.getCuredCount()}">4</td>
          <td th:text="${province.getDeadCount()}">5</td>
          <td th:text="${province.getSuspectedCount()}">6</td>
        </tr>
        <!--                <tbody>-->
        <!--                    <tr>-->
        <!--                        <td>001</td>-->
        <!--                        <td>zmy</td>-->
        <!--                        <td>123</td>-->
        <!--                        <td>河南</td>-->
        <!--                        <td>yue</td>-->
        <!--                        <td>456</td>-->
        <!--                    </tr>-->
        <!--                </tbody>-->
      </table>
  </div>
</div>
<script type="text/javascript">
  layui.use(['element','form'],function () {
    var element = layui.element
            ,form=layui.form;
  });
</script>
</body>
</html>
