<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>信息详情</title>
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
  <script charset="UTF-8" type="text/javascript" src="../layui/layui.js"></script>
</head>
<body>
<div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this">各省信息</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-this layui-show">
      <table class="layui-table layui-show">
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
        <tr>
          <th>省份名称</th>
          <th>现有确诊</th>
          <th>累计确诊</th>
          <th>累计治愈</th>
          <th>累计死亡</th>
          <th>可疑人数</th>
        </tr>
        </thead>
        <tr th:each="province:${allProvince}">
          <td th:text="${province.getProvinceName()}">1</td>
          <td th:text="${province.getCurrentConfirmedCount()}">2</td>
          <td th:text="${province.getConfirmedCount()}">3</td>
          <td th:text="${province.getCuredCount()}">4</td>
          <td th:text="${province.getDeadCount()}">5</td>
          <td th:text="${province.getSuspectedCount()}">6</td>
        </tr>
        <!--                <tbody>-->
        <!--                    <tr>-->
        <!--                        <td>001</td>-->
        <!--                        <td>zmy</td>-->
        <!--                        <td>123</td>-->
        <!--                        <td>河南</td>-->
        <!--                        <td>yue</td>-->
        <!--                        <td>456</td>-->
        <!--                    </tr>-->
        <!--                </tbody>-->
      </table>
    </div>
  </div>
</div>
<script type="text/javascript">
  layui.use(['element','form'],function () {
    var element = layui.element
            ,form=layui.form;
  });
</script>
</body>
</html>
