<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>信息详情</title>
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
  <script charset="UTF-8" type="text/javascript" src="../layui/layui.js"></script>
  <script src="../js/jquery-3.6.1.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/china.js"></script>
</head>

<body>
  <div class="layui-tab">
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-this layui-show">
        <table class="layui-table layui-show">
          <colgroup>
            <col width="150">
            <col width="200">
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>省份名称</th>
              <th>现有确诊</th>
              <th>累计确诊</th>
              <th>累计治愈</th>
              <th>累计死亡</th>
              <th>可疑人数</th>
            </tr>
          </thead>

          <div>
            <div style="float: left; width: 50%;">
              <!-- list -->
            </div>

            <div id="pie_chart" style="float: right; width: 50%; height: 600px;"></div>

          </div>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    layui.use(['element', 'form'], function () {
      var element = layui.element
        , form = layui.form;
    });



    function drawPieChart(data) {
      var _chart = echarts.init(document.getElementById('pie_chart'));
      var _chart_option = {
        name: data['city'],
        type: 'pie',
        radius: '55%',
        data: data['data']
      }

      _chart.setOption(_chart_option);
    }
  </script>
</body>

</html>
